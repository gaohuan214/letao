<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入bootstrap-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘商城</title>
</head>
<body class="body_bg">
<div class="aside">
    <!--标题-->
    <div class="brand">
        <a href="#">黑马19期</a>
    </div>
    <!--头像-->
    <div class="pro_picture">
        <img src="./images/default.png" alt="">
        <p class="info">超级管理员</p>
    </div>
    <!--导航-->
    <div class="nav">
        <ul>
            <li>
                <a href="user.html" class="current ">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:" class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span>
                </a>
                <div class="categories">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>

            </li>
            <li>
                <a href="product.html">
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="head">
        <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify "></i></a>
        <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out "></i></a>
    </div>
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="index.html"> 管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <!--表格数据-->
        <table class="table table-bordered table-hover">
            <thead>
                <tr>

                    <th>序号</th>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>状态	</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <tr>

                <td>1</td>
                <td>itcast</td>
                <td>15757771111</td>
                <td>正常</td>
                <td>
                    <button class="btn btn-danger">禁用</button>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 下面是控制分页控件，必须要是ul元素才行 -->
        <div class="text-right">
            <ul id='bp-element' class="pull-right"></ul>

        </div>

    </div>

</div>

<!--确认退出的modal部分-->
<div class="modal fade" tabindex="-1" role="dialog" id="logoutModal" data-backdrop="static">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <i class="glyphicon glyphicon-info-sign"></i>
                <span>您确定要退出后台管理系统吗？</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logout">退出</button>
            </div>
        </div>
    </div>
</div>

<!-- 确认更新信息的模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="updateModal" data-backdrop="static">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <i class="glyphicon glyphicon-info-sign"></i>
                <span>你确定要执行此操作吗？</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirm">确认</button>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tmp">


    {{each rows v i}}
        <tr>
            <td>{{ i+1 + (page-1) * size}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete === 1? "正常":"禁用"}}</td>
            <td data-id="{{v.id}}">
                {{if v.isDelete === 1 }}
                <button class="btn btn-danger">禁用</button>
                {{else}}
                <button class="btn btn-success">启用</button>
                {{/if}}
            </td>
        </tr>
    {{/each}}


</script>
<!--准备模板-->

<script src="./lib/jquery/jquery.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<!--引入模板插件-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--引入分页插件-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
</html>
