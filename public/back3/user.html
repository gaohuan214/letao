<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘商城</title>
</head>
<body >
<!--侧边栏-->
<div class="lt_aside">
    <!--标题-->
    <div class="brand">
        <a href="#">黑马19期</a>
    </div>
    <!--头像-->
    <div class="pro_picture">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <!--导航-->
    <div class="nav">
        <ul>
            <li>
                <a href="user.html" class="current">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li class="categories">
                <a href="javascript:">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span>
                </a>
                <div class="category">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<!--左侧内容-->
<div class="lt_content">
    <div class="topbar">
        <a class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb mg_tp">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--挖坑-->
            </tbody>
        </table>

        <!--分页靠右-->
        <div class="pull-right">
            <!--准备分页容器-->
            <ul id="pagination" > </ul>
        </div>

    </div>
</div>

<!--登出模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal" data-backdrop="static">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <i class="glyphicon glyphicon-info-sign"></i>
                <span>您确定要退出后台管理系统吗？</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-logout">退出</button>
            </div>
        </div>
    </div>
</div>

<!--操作的模态框-->
<div class="modal fade" tabindex="-1" id="userModal" data-backdrop="static">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <i class="glyphicon glyphicon-info-sign"></i>
                <span>你确定要执行此操作吗？</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirm">确定</button>
            </div>
        </div>
    </div>
</div>




<!--准备渲染模板-->
<script type="text/html" id="tmp">
{{each rows v i}}
    <tr>

        <td> {{i+1+ (page-1) *size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete === 0? "禁用":"正常"}}</td>
        <td data-id="{{v.id}}" >
            {{if v.isDelete === 0}}
            <button class="btn btn-success">启用</button>
            {{else}}
            <button class="btn btn-danger">禁用</button>
            {{/if}}
        </td>
    </tr>
{{/each}}

</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入进度条插件-->
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/user.js"></script>

</body>
</html>
